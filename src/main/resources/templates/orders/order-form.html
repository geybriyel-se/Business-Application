<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Order Form</title>
</head>

<body>
    <div class="container">
        <p class="h4 mb-4">Save Order</p>
        <form action="#" th:action="@{/orders/save}" th:object="${order}" method="POST">
            <input type="hidden" th:field="*{jobNumber}">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">
            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">
            <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 w-25" placeholder="Phone Number">
            <input type="text" th:field="*{telephoneNumber}" class="form-control mb-4 w-25" placeholder="Telephone Number">
            <input type="text" th:field="*{address}" class="form-control mb-4 w-25" placeholder="Address">

            <button type="submit" class="btn btn-outline-success">Save</button>
            <a th:href="@{/orders/list}" class="btn btn-outline-secondary">Back to List</a>
        </form>
        <hr>


    </div>



</body>


</html>
